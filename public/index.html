<!DOCTYPE html>
<html>
    <head>
        <title>Labyrinth</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="js/labyrinth.js"></script>
    </head>
    <body>
        <h1>Games</h1>
        <div id='games'></div>
        <form id='add_game'>
            Players: <input type='number' min='2' id='players' name='players' />
            <input type='submit' value='Create game' />
        </form>
        <div id='game'>
            <h1>Game log</h1>
            <div id='history'></div>
            <form id='make_move'>
                <input type='number' min='0' id='player' name='player' />
                <input type='text' id='move' name='move' />
                <input type='submit' value='Make move' />
            </form>
        </div>
    </body>
</html>
